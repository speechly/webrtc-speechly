<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speechly WebRTC Meeting</title>
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <div id="lobby" class="lobby">
      <h2>Start a meeting</h2>
      <button id="new-meeting">New meeting</button>
      <br/>
      <h2>Join a meeting</h2>
      <div class="lobby-join">
        <input type="text" id="meeting-room-id" placeholder="Meeting ID">
        <button id="join-meeting">Join</button>
      </div>
    </div>
    <div id="meeting" class="meeting">
      <div class="meeting-room">
        <div id="room-info" class="room-info">
          <h2 id="room-name"></h2>
          <button id="copy-room">Copy</button>
          <button id="leave-room">Leave</button>
        </div>
        <div id="streams-container" class="room-streams"></div>
      </div>
      <div id="transcript-list" class="transcripts"></div>
    </div>
  </div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.webrtc-experiment.com/CodecsHandler.js"></script>
  <script src="https://cdn.webrtc-experiment.com/IceServersHandler.js"></script>
  <script src="https://cdn.webrtc-experiment.com/meeting.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
